{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url "learning_logs:topic" topic.id %}">{{ toopic }}</a></h2>
  <p>Edit entry:</p>
{% endblock header %}

{% block content %}
  <form action="{% url "learning_logs:edit_entry" entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
