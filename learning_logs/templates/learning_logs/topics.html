{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>Topics</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h3>
	  <a href="{% url "learning_logs:topic" topic.id %}" class="text-warning">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>

  <h5><a href="{% url "learning_logs:new_topic" %}" class="text-warning">Add a new topic</a></h5>

{% endblock content %}
